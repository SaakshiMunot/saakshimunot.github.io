# Site settings
title: Saakshi's Life # site title
description: >- # site description
  I am a Junior at Morris County School of Technology studying Computer Science. I love to play chess, solve Rubick's Cubes and Code.
lang: en-US # default lang
timezone: America/New_York # set your timezone
image: assets/favicons/logo.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/SaakshiMunot/SaakshiMunot.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Saakshi Munot # author name
  bio: >- # tell to the world
    I am a Junior at Morris County School of Technology studying Computer Science. I love to play chess, solve Rubick's Cubes and Code. 
  username: username # general username
  github: SaakshiMunot # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: munot.saakshi@gmail.com # email adress
  avatar: /assets/img/myHeadshotPic.jpeg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
